<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
   
    <form>

        <img class="amazon" src="http://abroadship.org/wp-content/uploads/2018/05/Hearing-loss-and-travelling-on-holiday-and-by-plane-and-train.jpeg" alt="">
    

        <h1>Formulário de Cadastro</h1>

       

        <fieldset>

            <legend>Dados Pessoais</legend>

            <div>
                <label for="fullName">Nome Completo</label>   
                <input maxlength="100" type="text" required name="fullName" id="fullName">
                </div>
                
                <div>
                <label for="email">E-mail</label>   
                <input type="email" required name="email" id="email">
                </div>
                
                <div>
                <label for="Telefone">Telefone</label>
                <input maxlength="13" minlength="11" type="tel" required name="Telefone" id="Telefone">
                </div>

                <div>
                <label for="dataDeNascimento">Data de Nascimento</label>   
                <input type="date" required name="dataDeNascimento" id="dataDeNascimento">
                </div>
        
                <div>
                <input type="radio" id="mairDeIdade" name="idade" value="maiorDeIdade">
                <label for="maiorDeIdade">Maior de 18 anos</label><br>
                <input type="radio" id="menorDeIdade" name="idade" value="menorDeIdade">
                <label for="css">Menor de 18 anos</label><br>
                </div>

        </fieldset>

        <fieldset>

                <legend>Localização</legend>

                <div>
                <label for="localDeInteresse">Local de Interesse para visitar</label>   
                <select cityname="city" id="city">
                        <option value="">selecione sua opção</option>
                        <option value="1">Corcovado</option>
                        <option value="2">Pão de Açucar</option>
                        <option value="3">Maracanã</option>
                        <option value="4">Calçadão de Copacabana</option>
                </select>
                </div>

        </fieldset>

        <fieldset>
            <legend>Seu interesse</legend>
             <div>
            <input type="checkbox" id="interesse1" name="interesse1" value="turista">
            <label for="interesse1"> Turistar </label><br>
            <input type="checkbox" id="interesse2" name="interesse2" value="residente">
            <label for="interesse2"> Residente </label><br>
            <input type="checkbox" id="interesse3" name="interesse3" value="estudante">
            <label for="interesse3"> Estudante </label><br>
            
        </div>
        </fieldset>


        <button type="submit">Enviar</button>
        <button type="reset">Limpar o Formulário</button>

    </form>

</body>
</html>
